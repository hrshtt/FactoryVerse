[pytest]
# Pytest configuration for FactoryVerse

# Test discovery
testpaths = tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -W ignore::DeprecationWarning

# Asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Markers
markers =
    requires_docker: Tests that require Docker to be installed and running
    slow: Tests that take a significant amount of time to run
    integration: Integration tests (as opposed to unit tests)
    mod: Tests that run within Factorio using the mod system

# Minimum Python version
minversion = 8.0

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

